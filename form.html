<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration with CRUD</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="form.png" />
</head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 class="text-center my-3">Course Registration Form</h2>

    <div class="form-container">
      <form id="myform">
        <!-- Personal Details -->
        <fieldset>
          <legend>Personal Details</legend>
          <label>First Name:</label>
          <input type="text" id="first_name" required /><br />

          <label>Last Name:</label>
          <input type="text" id="last_name" required /><br />

          <label>Mobile Number:</label>
          <input type="text" id="mobile" required /><br />

          <label>Email:</label>
          <input type="email" id="email" required /><br />

          <label>Password:</label>
          <input type="password" id="pass" required /><br />

          <label>Confirm Password:</label>
          <input type="password" id="confpass" required /><br />

          <label>Date of Birth:</label>
          <input type="date" id="dob" required /><br />

          <label>Gender:</label>
          <input type="radio" name="gender" value="Male" required /> Male
          <input type="radio" name="gender" value="Female" required /> Female
          <input type="radio" name="gender" value="Custom" required /> Custom
          <br /><br />

          <label>Upload Picture:</label>
          <input type="file" id="pic" accept="image/*" required /><br />
        </fieldset>

        <!-- Course Details -->
        <fieldset>
          <legend>Course Details</legend>

          <label>Select Course:</label>
          <select id="course" required>
            <option selected disabled value="">Select</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Cloud">Cloud</option>
            <option value="Testing">Testing</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Data Science">Data Science</option>
            <option value="UI/UX">UI/UX</option></select
          ><br />

          <label>Delivery Mode:</label>
          <input type="radio" name="mode" value="Online" required /> Online
          <input type="radio" name="mode" value="Offline" required /> Offline
          <br /><br />

          <label>Joining Date:</label>
          <input type="date" id="joining_date" required /><br />

          <label>Course Duration:</label>
          <select id="duration" required>
            <option selected disabled value="">Select</option>
            <option>3 months</option>
            <option>4 months</option>
            <option>5 months</option>
            <option>6 months</option></select
          ><br />
        </fieldset>

        <input
          type="button"
          class="btn btn-success"
          value="Submit"
          onclick="validateForm()"
        />
        <input
          type="button"
          class="btn btn-primary"
          value="Update"
          onclick="UpdateUser()"
        />
        <input
          type="button"
          class="btn btn-secondary"
          value="Clear"
          onclick="clearForm()"
        />
        <div id="displaymsg" class="mt-2"></div>
      </form>
    </div>

    <div class="container mt-5">
      <h4 class="text-center">Registered Users</h4>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First</th>
            <th>Last</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Picture</th>
            <th>Course</th>
            <th>Mode</th>
            <th>Joining</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
